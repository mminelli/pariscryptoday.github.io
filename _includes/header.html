  <banner>
    <h1 style="margin:0 0 6px"><!--<span class="emdash">&mdash;</span>--> {{ site.title }}</h1>
    <p style="margin:0 0 8px">{{ site.description }}</p>
    <a class="page-link" href="{{ site.url }}">Home</a>
    {% for page in site.pages %}
      {% if page.title %}
      / <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
    <p>
  </banner>
  <nav>
    <h3>Archives</h3>
    {% for post in site.posts %}
      {{ post.date | date: "%b %Y" }}<br>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br>
    {% endfor %}
  </nav>
