  <nav>
    <h3>Archives</h3>
    {% for post in site.posts %}
      {{ post.date | date: "%b %Y" }}<br>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br>
    {% endfor %}
  </nav>
<footer>
  <p><small>Hosted on GitHub Pages &mdash; based on Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
</footer>
