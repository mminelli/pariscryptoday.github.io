---
layout: default
---

  <section>
    {% assign page = site.posts.first %}
    {% assign content = page.content %}

    <h2>{{ page.title }}</h2>
    <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small><p>

    {{ content }}
  </section>
